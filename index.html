<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Mania</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    
    <div class="intro py-3 bg-primary text-center ">
        <div class="container">
            <h2 class="text-white display-3 my-4">Quiz Mania</h2>
        </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Your Score <span class="text-primary display-4 p-3">0</span></p>
        </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-light text-dark">
        <div class="container">
            <h2 class="my-5 text-dark">On with the questions</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal text-dark">1.  What is the capital of Chile?</p>
                    <div class="form-check my-2 text-dark">
                        <input type="radio" name="q1" value="A" class="">
                        <label class="form-check-label">Quebec</label>
                    </div>
                    <div class="form-check my-2 text-dark">
                        <input type="radio" name="q1" value="B" class="">
                        <label class="form-check-label">Santiago</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal text-dark">2. What is the highest mountain in Britain?</p>
                    <div class="form-check my-2 text-dark">
                        <input type="radio" name="q2" value="A" class="" >
                        <label class="form-check-label">Mt Vatican</label>
                    </div>
                    <div class="form-check my-2 text-dark">
                        <input type="radio" name="q2" value="B" class="">
                        <label class="form-check-label">Ben Nevis</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal text-dark">3. What is the Smallest Country?</p>
                    <div class="form-check my-2 text-dark">
                        <input type="radio" name="q3" value="A" class="" >
                        <label class="form-check-label">San Martin</label>
                    </div>
                    <div class="form-check my-2 text-dark">
                        <input type="radio" name="q3" value="B" class="">
                        <label class="form-check-label">Vatican City</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal text-dark">4. Where would you find the river thames?</p>
                    <div class="form-check my-2 text-dark">
                        <input type="radio" name="q4" value="A" class="" >
                        <label class="form-check-label">Queen, Newyork</label>
                    </div>
                    <div class="form-check my-2 text-dark">
                        <input type="radio" name="q4" value="B" class="">
                        <label class="form-check-label">London, UK</label>
                    </div>
                </div>
                
                <div class="text-center">
                    <input type="submit" class="btn btn-warning btn-block ">
                </div>
            </form>
        </div>
    </div>


    <script src="./js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
